<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      overflow-x: hidden;
    }

    .box {
      height: 90vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .box-title {
      background-image: url('https://drscdn.500px.org/photo/84626121/q%3D80_m%3D1500/v2?webp=true&sig=67af2a67539672d281dea3125faa462fa31cbd3d9cb6e9a6db5fb46d292e822a');
    }

    .box-keyboard {
      background-image: url('https://www.gamecrate.com/sites/default/files/logitech-g610-orion-red-keyboard-review-6.jpg');
      cursor: pointer;
    }

    .box-github {
      background-image: url('https://enlivenhq.com/wp-content/uploads/2014/08/github-banner-770x425.png');
      cursor: pointer;
      height: 425px;
    }

    .box-email {
      background-image: url('https://www.oberlo.com/wp-content/uploads/2016/05/email-marketing-800x470-c.png');
      height: 425px;
    }
  </style>

  <title>Help-14 personal projects, blog and more!</title>
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <div class="row box box-title">
      <div class="col-sm" style="background-color: rgba(0, 0, 0, 0.4);">
        <div class="row h-100 align-items-center">
          <div class="col-sm text-center text-light">
            <h1>Welcome stranger!</h1>
            <h3>This is where I share my opensource projects, tools, tutorial ...</h3>
            <h3>Hope you enjoy it.</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row box box-keyboard" onclick="location.href='https://keyboard.help14.com';">
      <div class="col-sm" style="background-color: rgba(247, 176, 84, 0.2);">
        <div class="row h-100 align-items-center">
          <div class="col-sm text-center text-light">
            <h1>Open source mechanical keyboard</h1>
            <h3>PCB design, case, plate for your DIY keyboard</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm box box-github" onclick="location.href='https://github.com/help-14';">
      </div>
      <div class="col-sm box box-email" onclick="location.href='mailto:help14@help14.com';">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
